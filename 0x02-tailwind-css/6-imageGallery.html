<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <header class="mb-4">
        <h1 class="text-3xl font-bold">Responsive Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <section class="flex gap-4 lg:col-span-2">
            <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>

        <!-- Image Gallery Section -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4 lg:col-span-3">
            <img src="https://via.placeholder.com/300" alt="Gallery 1" class="w-full h-auto">
            <img src="https://via.placeholder.com/300" alt="Gallery 2" class="w-full h-auto">
            <img src="https://via.placeholder.com/300" alt="Gallery 3" class="w-full h-auto">
            <img src="https://via.placeholder.com/300" alt="Gallery 4" class="w-full h-auto">
            <img src="https://via.placeholder.com/300" alt="Gallery 5" class="w-full h-auto">
            <img src="https://via.placeholder.com/300" alt="Gallery 6" class="w-full h-auto">
        </section>
    </main>
</body>
</html>
